<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewertung hinterlassen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .aspect {
            margin-bottom: 20px;
        }

        .aspect h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stars {
            display: flex;
            justify-content: center;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #f5c518;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite
            window.location.href = "danke.html"; //öffnet danke-seite im gleichen tab
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bewertung hinterlassen</h1>
        <form onsubmit="handleSubmit(event)">
            <!-- Aspekt 1 -->
            <div class="aspect">
                <h2>Fahren</h2>
                <div class="stars">
                    <input type="radio" id="quality5" name="quality" value="5"><label for="quality5">★</label>
                    <input type="radio" id="quality4" name="quality" value="4"><label for="quality4">★</label>
                    <input type="radio" id="quality3" name="quality" value="3"><label for="quality3">★</label>
                    <input type="radio" id="quality2" name="quality" value="2"><label for="quality2">★</label>
                    <input type="radio" id="quality1" name="quality" value="1"><label for="quality1">★</label>
                </div>
            </div>

          <!-- Aspekt 2 -->
            <div class="aspect">
                <h2>Geschwindigkeit</h2>
                <div class="stars">
                    <input type="radio" id="friendliness5" name="friendliness" value="5"><label for="friendliness5">★</label>
                    <input type="radio" id="friendliness4" name="friendliness" value="4"><label for="friendliness4">★</label>
                    <input type="radio" id="friendliness3" name="friendliness" value="3"><label for="friendliness3">★</label>
                    <input type="radio" id="friendliness2" name="friendliness" value="2"><label for="friendliness2">★</label>
                    <input type="radio" id="friendliness1" name="friendliness" value="1"><label for="friendliness1">★</label>
                </div>
            </div>

         <!-- Aspekt 3 -->
            <div class="aspect">
                <h2>Musik</h2>
                <div class="stars">
                    <input type="radio" id="friendliness5" name="friendliness" value="5"><label for="friendliness5">★</label>
                    <input type="radio" id="friendliness4" name="friendliness" value="4"><label for="friendliness4">★</label>
                    <input type="radio" id="friendliness3" name="friendliness" value="3"><label for="friendliness3">★</label>
                    <input type="radio" id="friendliness2" name="friendliness" value="2"><label for="friendliness2">★</label>
                    <input type="radio" id="friendliness1" name="friendliness" value="1"><label for="friendliness1">★</label>
                </div>
            </div>

	<!-- Aspekt 4 -->
            <div class="aspect">
                <h2>Verkehrszeichen</h2>
                <div class="stars">
                    <input type="radio" id="friendliness5" name="friendliness" value="5"><label for="friendliness5">★</label>
                    <input type="radio" id="friendliness4" name="friendliness" value="4"><label for="friendliness4">★</label>
                    <input type="radio" id="friendliness3" name="friendliness" value="3"><label for="friendliness3">★</label>
                    <input type="radio" id="friendliness2" name="friendliness" value="2"><label for="friendliness2">★</label>
                    <input type="radio" id="friendliness1" name="friendliness" value="1"><label for="friendliness1">★</label>
                </div>
            </div>


            <!-- Kommentarbereich -->
            <textarea name="comment" rows="4" placeholder="Hinterlassen Sie einen Kommentar..."></textarea>

            <!-- Absenden -->
            <button type="submit">Bewertung absenden</button>
        </form>
    </div>
</body>
</html>
